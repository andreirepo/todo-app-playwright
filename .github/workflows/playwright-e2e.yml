name: "CI: E2E Tests on Code Changes"
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Test suite to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - smoke
          - regression
          - critical
  
permissions:
    pull-requests: write
    checks: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json', '**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps
      
      - name: Run Playwright tests
        run: pnpm exec playwright test
        env:
          APP_ENV: ${{ vars.APP_ENV }}
          BASE_URL: ${{ vars.BASE_URL }}
          TEST_USER_EMAIL: ${{ vars.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
      
      - name: Generate Allure Report
        run: pnpm run report:generate
        if: always()
      
      - name: Comment PR with Allure Report Summary
        uses: allure-framework/allure-action@v0
        if: always()
        with:
          report-directory: allure-report
          github-token: ${{ secrets.GITHUB_TOKEN }}
